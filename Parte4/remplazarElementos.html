<div id="main">
    <h1 id="title">Hello World!</h1>
    <p id="hint">Esto el un párrafo.</p>
</div>
 
<script>
    var parentElem = document.getElementById("main");
    var oldPara = document.getElementById("hint");
    
    //Crear un nuevo elemento
    var newPara = document.createElement("p");
    var newContent = document.createTextNode("Esto es un párrafo nuevo.");
    newPara.appendChild(newContent);
    
    //Reemplazar el parrafo anterior por uno nuevo
    parentElem.replaceChild(newPara, oldPara);
</script>
